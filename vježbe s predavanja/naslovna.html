<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      overflow: hidden;
    }

    header img {
      float: left;
      padding: 10px;
      width: 70px;
      height: 70px;
    }

    nav {
      float: left;
    }

    nav a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .search {
      float: right;
      padding: 10px;
    }

    input[type=text] {
      padding: 8px;
      margin-top: 8px;
      box-sizing: border-box;
    }

    .pozadina {
      background-image: url('https://2greenchicks.com/wp-content/uploads/2017/11/shutterstock_657213997.jpg');
      background-size: cover;
      position: relative;
      height: 800px;
    }

    .namaz {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .namaz h1 {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.1222169770.1701648000&semt=ais" alt="Logo">
    <nav>
      <a href="#home">Naslovna</a>
      <a href="#about">O nama</a>
      <a href="#services">Naše usluge</a>
      <a href="#contact">Kontakt</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Pretraži">
    </div>
  </header>

  <div class="pozadina">
    <div class="namaz">
      <h1>Dobro došli na Squeaky Clean!</h1>
    </div>
  </div>

</body>
</html>
